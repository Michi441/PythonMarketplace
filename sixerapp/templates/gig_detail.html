{% extends 'base.html' %}
{% load staticfiles %}


{% block page %}

  <div class="row">
    <div class="col-md-8">



            <h3 class="card-title">{{gig.title}}</h3>

          <hr>
          <img src="/media/{{gig.photo}}" class="img-responsive center-block" height="300" width="500">







          <h4 class="card-title">About this Gig</h4>
        <p class="card-title">{{ gig.description }}</p>




        <div class="card-header">
        <h4>Review</h4>
        <ul class="list-group">
        {% for i in '123' %}

          <li class="list-group-item">
            <div class="row">
              <div class="col-md-12">
                <img src="{% static 'img/avatar.png' %}" class="rounded-circle center-block" height='60' width='60'>
              </div>

              <div class="col-md-10">
                <h5>Iron Man</h5>

                <p>Great Job. This guy is awesome!!</p>

            </div>
              </div>
          </li>
        {% endfor %}
      </ul>

</div>

</div>
  <div class="col-md-4">
    <div class="card">
      <div class="card-block">

      <button type="button" class="btn btn-success btn-block">Order Now(${{ gig.price }})</button>

    </div>

    </div>
        <div class="card">

          <div class="card-block">




        <img src="{{ gig.user.profile.avatar }}" class="img-circle text-center" height="100" width="100">
        <h4 class="text-center">
          {{gig.user.username}}
        </h4>

        <hr>
        <p class="text-center">{{ gig.user.profile.about }}</p>


      </div>
    </div>

</div>


{% endblock %}
